<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arrow Function</title>
</head>
<body>

	<script type="text/javascript">
		// Regular Function

		// Single Parameter
		let regfun1 = function(num1){
			return num1 = 60;
			
		}

		console.log('this is regfun1 = ' + regfun1());

		// Arrow Function (Silngle Parameter)

		// Method 1
		let arrfun1 = (num1)=>{
			return num1;
		}

		console.log('this is arrfun1 = ' + arrfun1(200));

		// Method 2(single parameter မွာဆို ကြင္းထည့္စရာမလိုဘူး)
		let arrfun2 = num1=>{
			return num1;
		}

		console.log('this is arrfun2 = ' + arrfun2(300));

		// Method 3(တစ္ေၾကာင္းတည္းေ၇းခ်င္ရင္ ဒီလိုေ၇းလို႔ရတယ္)Constructor နဲ႕တူေပမယ့္ constructior က string format
		let arrfun3 = num1=>num1+500;

		console.log('this is arrfun3 = ' + arrfun3(400));


		// Arrow Function (Multi Parameter)
		// Dafult value ထည့္ခဲ့လို႔ရတယ္

		let multiarrfun1 = (num1,num2=50)=>{
			const result = num1 + num2;
			return result;
		}

		console.log('This is multiarrfun1 = ' + multiarrfun1(10));

		// Without Parameter
		// Method 1
		let wpfun1 = ()=>{
			return "I Love You";
		}

		console.log('This is wpfun1 = ' + wpfun1());

		// Method2
		let wpfun2 = ()=>"i am from Mandalay";
		console.log('This is wpfun2 = ' + wpfun2());

		
	</script>
</body>
</html>
