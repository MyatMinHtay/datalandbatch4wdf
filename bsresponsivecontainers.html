<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Container</title>
        <!-- fontawesome 1 -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

        <!-- Bootstrap css 1 js2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body>
        <!-- class မ container မပါရင် margin 0 ကနေစမယ် ပါရင် ၁၀%လောက်ခွာနေမယ် 
        တယ်လို့ container-fluid  ဆိုရင်တော့ margin နည်းနည်းပဲခွာတော့မယ် -->
        <!-- <div>
            <h1>Responsive Container</h1>
            <hr/>
        </div> -->

        <!-- <div class="container">
            <h1>Responsive Container</h1>
            <hr/>
        </div> -->

        <!-- <div class="container-fluid">
            <h1>Responsive Container</h1>
            <hr/>
        </div> -->

        <div class="container-xxl">This is xxl container and just work for xxl size</div>
        <div class="container-xl">This is xl container and just work for xl size</div>
        <div class="container-lg">This is lg container and just work for lg size</div>

        <!-- sm လို႔ ေပးထားရင္ သူ႔ထက္ႀကိးတဲ့ေကာင္ေတြ အကုန္လံုး အလုပ္လုပ္မယ္ သူ႔ထက္ငယ္သြားရင္ေတာ့ အလုပ္မလုပ္ေတာ့ဘူး  -->
        <div class="container-md">This is md container and just work for md size</div>
        <div class="container-sm">This is sm container and just work for sm size</div>
        <div class="container">This is fix container</div>

         <!-- Bootstrap css1 js2  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>

<!-- ​ြBreakpoint class infix Dimensions 
    x-small None < 576px keypad
    small   sm  =>  576px mobile
    Medium  md  =>  756px table laptop 
    Large   Lg  =>  992px laptop desktop 18.5' 20'
    Extra Large  xl  =>  1200px desktop
    Extra Extar Large xxl => 1400px  monitor about 
-->
