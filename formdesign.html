<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formdesign</title>
	<link href="css/formdesign.css" rel="stylesheet" type="text/css" >
</head>
<body>
	<div class="container">
		<h2>Register with us</h2>

		<form  class="form" action="" method="">
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="input" placeholder="Enter Username" autocomplete="off" />
				
			</div>

			<div class="form-control">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="input" placeholder="Enter email" autocomplete="off" />
				
			</div>

			<div class="form-control">
				<label for="password">password</label>
				<input type="password" name="password" id="password" class="input" placeholder="Enter password"/>
				
			</div>

			<div class="form-control">
				<label for="cfmpassword">cfmpassword</label>
				<input type="password" name="cfmpassword" id="cfmpassword" class="input" placeholder="cfmpassword "/>
				
			</div>

			<button type="submit" name="submit" id="submit" class="btn">Submit</button>
			
		</form>
		
	</div>
</body>
</html>
