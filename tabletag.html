<html>
<head>
	<title>Table tag</title>
	</head>
	<body>
		<table border="1" width="500px" height="300px">
			<thead bgcolor="aqua">
			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
				<th>QC</th>
			</tr>
		</thead>
		<tbody bgcolor="green">

			<tr>
				<td>1</td>
				<td>Coffee</td>
				<td>1</td>
				<td>pcs</td>
				<td>1000</td>
				<td rowspan="3">Passed</td>
			</tr>

			<tr>
				<td>2</td>
				<td>rice</td>
				<td>1</td>
				<td>box</td>
				<td>3000</td>
			</tr>

			<tr>
				<td>3</td>
				<td>water</td>
				<td>2</td>
				<td>bot</td>
				<td>1000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr align="center">
				
				<td colspan="4" >Amount</td>
				<td>5000</td>
				<td rowspan="2">Paid</td>
			</tr>

			<tr align="center">
				<td colspan="4">Grand Total</td>
				<td>5000</td>
			</tr>
			</tfoot>

		</table>
	</body>
</html>
