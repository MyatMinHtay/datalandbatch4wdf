<html>
<head>
	<title>List Style</title>
</head>

<body>
	<ul>
		<li>MPT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ul>

	<ul type="square">
		<li>MPT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ul>

	<ul type="circle">
		<li>MPT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ul>


	<hr>
	<ol>
		<li>MpT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>
	<ol type="a">
		<li>MpT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>
	<ol type="A">
		<li>MpT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>

	<ol type="i">
		<li>MpT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>

	<ol type="I">
		<li>MpT</li>
		<li>Ooredoo</li>
		<li>Telenor</li>
	</ol>

</body>
</html>

<!-- List style (2 type)
1. Unorder List
2. Order List -->
