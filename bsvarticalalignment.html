<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Alignment</title>

     <!-- Bootstrap css 1 js2 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<style type="text/css">

    .row{
        height: 100px;
        background-color: silver;
    }

</style>
<body>
    
    <div class="container">
        <h1>Vertical  Alignment</h1>
    </div>

    <div class="container">

        <!-- အစကေပၚေစခ်င္ရင္ horizontal alignment
             justify-content- vartical alignment ဆို align-items start အလယ္ဆို center 
             ေနာက္ဆံုးမွာေပၚေစခ်င္ရင္ end 
         -->
        <div class="row align-items-start">
            <div class="col-2 bg-primary">Column1</div>
            <div class="col-2 bg-info">Column2</div>
            <div class="col-2 bg-success">Column3</div>
        </div>
    </div>

    <hr/>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-2 bg-primary">Column1</div>
            <div class="col-2 bg-info">Column2</div>
            <div class="col-2 bg-success">Column3</div>
        </div>
    </div>

    <hr/>

    <div class="container">
        <div class="row align-items-end">
            <div class="col-2 bg-primary">Column1</div>
            <div class="col-2 bg-info">Column2</div>
            <div class="col-2 bg-success">Column3</div>
        </div>
    </div>



      <!-- Bootstrap css1 js2  -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
