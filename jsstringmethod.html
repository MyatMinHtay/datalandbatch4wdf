<!DOCTYPE html>
<html>
<head>
	<title>Js String Methods</title>
</head>

<body>
	<script type="text/javascript">
		// String Methods

		let val = "Maung Maung";
		let lv = "Kyaw";
		console.log(val);
		console.log(val.length);

		let nm = val + lv;
		console.log(nm);

		val += lv;
		console.log(val);

		// concat()
		var firstname = "Zayar";
		var lastname = "Kyaw";
		var fullname = firstname.concat(lastname);
		console.log(fullname[2]);

		// String is Character Array in Js

		let test = fullname.length;
		console.log(test);
		console.log(fullname[test-1]);


		// charAt();
		console.log(firstname.charAt(2));
	console.log(firstname.charAt(firstname.length-1));

			// includes();
			let fav = "My fav color is black";
			console.log(fav.includes("black"));

			// replace(old,new);
			console.log(fav.replace("black","red"));

			// substring(index,space);သတင္း websiteေတြမ်ာအသံုးမ်ားတယ္ 
			console.log(fav.substring(0,5)+"...");

			// Change Case (စကားလံုး အႀကီးအေသးေျပာင္းတာ)

			console.log(fav.toUpperCase());
			console.log(fav.toLowerCase());

			// 6SM WDF4077











	</script>
</body>
</html>
