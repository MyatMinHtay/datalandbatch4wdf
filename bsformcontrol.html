<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

     <!-- Bootstrap css 1 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

     <!-- select 2 css1 js1  -->
     <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

     <!-- flatpickr css1 js1  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
     <!-- summernote css1 js1  -->
     <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

     
</head>
<body>

        <!-- m - 0 to 5  top bottom left right -->
        <!-- mb 0 to 5 bottm--> 
        <!-- mt 0 to 5  top-->
        <!-- mx 0 to 5  x axis horizonal left&right  -->
        <!-- my 0 to 5  y axis vertical top&bottom  -->
        <!-- me 0 to 8 margin right only   e = end-->
        <!-- ms 0 to 8 margin left only  s = start-->
    
    <div class="container">
        <h1>Bootstrap Form Control</h1>

        <form action="" method="" enctype="multipart/form-data">
        
            <div class="row">

                <div class="col-md-6 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter your first name" />
                </div>

                <div class="col-md-6 mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your last name"/>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email"  id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email" autocomplete="off"/>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your password"/>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select form-select-sm rounded-0" >
                        <option disabled selected>Choose Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="slk">Srilanka</option>
                        <option value="indo">Indonesia</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="role">Role</label>
                            <!-- multiple choic လို႔ရသြားၿပီဆိုရင္ name ကို array အခန္းလြတ္ေလး ထည့္ေပးရတယ္  -->
                    <select name="role[]" id="role" class="form-select form-select-sm rounded-0" multiple >
                        <option value="ad">Admin</option>
                        <option value="mg">Manager</option>
                        <option value="sup">Supervisor</option>
                        <option value="ed">Editor</option>
                       
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label >Gender</label>

                    <div class="form-check">
                        <input type="radio" name="gender" id="genderm"  class="form-check-input" value="1"/><label for="genderm">Male</label>
                    </div>
                        <!-- bootstrap မွာ radio box ေတြအတြက္ 
                            ဆို input ေတြကို class form-check ပါတဲ့ 
                            div ထဲထည့္ေပးရတယ္ input name ကေတာ့ 
                            form-check-input ျဖစ္သြားတယ္ 
                         -->
                    <div class="form-check">
                        <input type="radio" name="gender" id="genderf"  class="form-check-input" value="2"/><label for="genderf">Female</label>
                    </div>
                </div>


                <div class="col-md-6 mb-3">
                    <label>Fav Music</label>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"/> <label for="favpop">POP</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock"/> <label for="favrock">Rock</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="hip"/> <label for="favhip">HIp</label>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="Choose Dob" />
                </div>

                <div class="col-md-6 mb-3">
                    <label for="nrc">NRC</label>
                    <input type="file" name="nrc[]" id="nrc" class="form-control form-control-sm rounded-0" multiple/>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="score">Score</label>
                    <input type="range" name="score" id="score" class="form-range" min="0" max="10" value="0" step="1" />
                </div>

                <div class="col-md-12 mb-3">
                    <label for="bio">Summary Bio</label>
                    <textarea name="bio" id="bio" class="form-control rounded-0"></textarea>
                </div>

                <div class="col-md-12 mb-3">
                    <div class="form-check form-switch">
                        <input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree"/>
                        <label for="agree">I agree all of the above regulations</label>
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <!-- ညာဘက္ကပ္သြားေစခ်င္လို႔ justify-content-end ေပးလည္း
                    ညာဘက္မေရာက္ဘူး ဘာလို႔ဆို display flex မျဖစ္လို႔ အဲ့တာေၾကာင့္
                    d-flex ထပ္ေပးရတယ္ row မွာဆိုရင္ေတာ့ flex ျဖစ္ၿပီးသားမို႔ ညာဘက္ 
                    ေ၇ြ႕လို႔ရတာ  btn ကို အျပည့္လိုခ်င္ရင္ d-grid -->
                   <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary btn-sm rounded-0 me-3">Cancle</button>
                    <button type="submit" class="btn btn-primary btn-sm rounded-0">Register</button>
                   </div>
                </div>

            </div>
        
        </form>



    </div>



     <!-- Bootstrap css1 js2  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

     <!-- jquery js1  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

     <!-- select 2 css1 js1  -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

     <!-- flatpickr css1 js1  -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- summer note css1 js1  -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script type="text/javascript">
        // for role 
        $(function(){
            // console.log('hay');
            $('#role').select2();

            // for dob 
            $('#dob').flatpickr({
        maxDate:"22.9.2021",
        dateFormat: "Y-m-d H:i",
        });

            // for bio 
            $('#bio').summernote({
                placeholder: 'Write Something',
            tabsize: 2,
            height: 300,
            toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
            });
        });
    </script>
</body>
</html>
